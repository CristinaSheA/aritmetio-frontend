@if(!showConfirmDelete && !showChangePassword) {
<div class="settings-container">
  <div class="settings-header">
    <h2 class="title">Ajustes</h2>
  </div>
  <div class="settings-group">
    <label>Número de ejercicios:</label>
    <select class="exercises-selector" [(ngModel)]="exerciseCount">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
    </select>
  </div>
  <div class="settings-group">
    <label>Idioma</label>
    <select class="language-selector">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </div>
  <div class="settings-group">
    <label>Cambiar contraseña</label>
    <form class="change-password" [formGroup]="passwordForm">
      <input
        type="password"
        placeholder="Contraseña actual"
        class="settings-input"
        formControlName="currentPassword"
      />
      <input
        type="password"
        placeholder="Nueva contraseña"
        class="settings-input"
        formControlName="newPassword"
      />
      <input
        type="password"
        placeholder="Confirmar nueva contraseña"
        class="settings-input"
        formControlName="newPasswordCheck"
      />
  </form>
  </div>
  <div class="settings-group">
    <button
      class="settings-button delete-button"
      (click)="toggleConfirmDeletePopup()"
    >
      Eliminar cuenta
    </button>
  </div>
  <div class="settings-actions">
    <button class="cancel-button" (click)="hideSettings()">Cancelar</button>
    <button class="confirm-button" (click)="confirmChanges()">Confirmar</button>
  </div>
</div>
} @if(showConfirmDelete) {
<div class="confirm-delete">
  <h3>¿Estás seguro de que quieres eliminar tu cuenta?</h3>
  <p>Esta acción es irreversible y eliminará todos tus datos.</p>
  <div class="settings-actions">
    <button class="cancel-button" (click)="hideAllPopUps()">Cancelar</button>
    <button class="confirm-delete-button" (click)="deleteUser()">
      Eliminar
    </button>
  </div>
</div>
}
